<html>
<head>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(220, 220, 220);
        }
        .verify-container {
            width: 35%;
            height: 70%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
        }

        .verify-head {
            text-align: center;
            margin-bottom: 20px;
            width: 85%;
            margin-bottom: 4rem;
        }

        .verify-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .verify-head h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }

    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-head">
            <h1>Welcome to <span style="color: rgb(90, 128, 129)">ClassPro</span> !!</h1>
            <p>You\'re almost ready to get started. Please click on the button below to verify your email address!</p>
        </div>
        <div>
            <a class="verify-btn" href="#">
                Verify Email
            </a>
        </div>
    </div>
</body>

</html>
